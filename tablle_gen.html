<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">

    <title>我的No.2表單</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:cyan;

            margin: 0;

        h1 {
            color: #333;
        }

        .container {

<body>
    <h1 span style="color:red;">我的No.2表單</h1>


    <form action="tablle_gen.php" method="get">

        <fieldset>
            <legend>填表人資訊</legend>

        <fieldset>
            <legend>表格參數</legend>
            輸入表格列數:<input type="text" name="row_num" value="5"/><br/>
